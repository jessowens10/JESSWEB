<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Assets/Fonts/web/fontsheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>

  <div class="header" id="header">
    <a href="index.html" class="logo">Home</a>
    <div class="header-right">
      <a class="active" href="Login.html">Log In</a>
      <a href="Signup.html">Sign up</a>
      <a href="SaveFeature.html">Features</a>
      <a href="https://www.apple.com/au/ios/app-store/" target="_blank">Get the App</a>
    </div>
  </div>

  <div class="flip-this">
    <img width=50% alt="BLUEMENUDOTHERE" src="css/redsvg.svg">
  </div>

  <div id="sec">
    <div class="container">
      <div class="left-sidebar">
        <div id="biggaplogin">
        </div>
        <div id="sidewaysfeatures">
          <p>My Profile</p>
        </div>
      </div>
      <div class="content">
        <h2>Log In</h2>
        <form>

          <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username">
            <div class="messages"></div>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email">
            <div class="messages"></div>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="messages"></div>

          </div>
          <div id="tick">
            <input type="checkbox">
            <label for="remember Me">Remember me </label>
          </div>


          <div class="form-group">
            <div id="fpasswordsignin">
              <p class="form-text"><a href="forgot_password.html" target="_blank">Forgot Password</a></p>
              <p class="form-text">Dont have an account?<a href="Signup.html" target="_blank">Sign In</a></p>
            </div>

          </div>

          <!-- <a href="card.html"> -->
          <div>
            <input type="submit" value="Go" onclick="location.href='Card.html';">
          </div>
          <!-- </a> -->
      </div>
    </div>
    </form>
    <div class="content">
      <h3>Welcome back <div id="myUsername"></div>
      </h3>
    </div>



  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="js/loginscript.js"></script>

  <script>
    let username = localStorage.getItem("username");
    console.log(username);

    let usernameText = document.createElement("p");
    usernameText.textContent = username;
    document.getElementById("myUsername").appendChild(usernameText);
  </script>

</body>

</html>
